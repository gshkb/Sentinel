csp.sentinel.app.type=1
csp.sentinel.metric.file.single.size=52428800
csp.sentinel.metric.file.total.count=6
csp.sentinel.statistic.max.rt=4900
csp.sentinel.spi.classloader=default
csp.sentinel.dashboard.server=127.0.0.1:8088
csp.sentinel.heartbeat.interval.ms=5000
sentinel.datasource.ds.nacos.server-addr=127.0.0.1:8848
#nacos中存储规则的dataId,对于dataId使用了${spring.application.name}变量，这样可以根据应用名来区分不同的规则配置
sentinel.datasource.ds.nacos.dataId=${spring.application.name}-flow-rules
#nacos中存储规则的groupId
sentinel.datasource.ds.nacos.groupId=SENTINEL_GROUP
#定义存储的规则类型
sentinel.datasource.ds.nacos.rule-type=flow